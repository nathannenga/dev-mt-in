<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DevMtin</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="mainCtrl">

<header class ="header">
	<div class ="navigation-container-top">
		<div class ="navigation-tabs">Icon</div>
		<div class ="navigation-tabs">DevMountain</div>
		<div class ="navigation-tabs">Menu</div>
	</div>
</header>

<div class ="login-section">
	<div class ="welcome-message">
	</div>
	<input type="text" class ="input" ng-model="firstname" placeholder = "Full Name">
	<input type="text" class ="input" ng-model="tagline" placeholder = "Tagline">
	<input type="text" class ="input" ng-model="profileimage" placeholder = "Profile Image Url">
	<input type="text" class="bio-input" ng-model="bio" placeholder ="Bio">
	<br/>
	<button class ="changes-button" ng-click="">Save Changes</button>
</div>



<footer class="footer">
	<div class ="navigation-container-bottom">
		<div class ="navigation-tabs">View Friends</div>
		<div class ="navigation-tabs">Find Friends</div>
		<div class ="navigation-tabs">Update Friends</div>
	</div>
	</footer>





<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script type="text/javascript" src = "js/app.js"></script>
</body>
</html>
